<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Team - Terms & Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            color: var(--primary-color);
        }
        
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .content-section {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
        }
        
        h1, h2 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }
        
        .md-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .content-section {
                margin: 20px auto;
                padding: 10px;
            }
            
            .lang-switcher {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <select class="form-select" onchange="switchLanguage(this.value)">
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <div class="container">
        <!-- English Content -->
        <div id="en-content">
            <div class="content-section">
                <div class="md-content" id="en-tos"></div>
            </div>
            <div class="content-section">
                <div class="md-content" id="en-tos2"></div>
            </div>
        </div>

        <!-- French Content -->
        <div id="fr-content" class="hidden">
            <div class="content-section">
                <div class="md-content" id="fr-cgu"></div>
            </div>
            <div class="content-section">
                <div class="md-content" id="fr-cgv"></div>
            </div>
        </div>
    </div>

<script>
// Language Management
function switchLanguage(lang) {
    document.getElementById('en-content').classList.toggle('hidden', lang !== 'en');
    document.getElementById('fr-content').classList.toggle('hidden', lang !== 'fr');
}

// Markdown Content
const terms = {
    en: {
        tos: `**Terms of Use - Minecraft Build Team**\n\n1. **Purpose**\nThese Terms govern the use of the portfolio website. By accessing the site, users fully accept these conditions.\n\n2. **Access**\nThe site is available 24/7 except during maintenance. We're not responsible for temporary unavailability or user-side issues.\n\n3. **Intellectual Property**\nAll content (builds, images, logos) is our exclusive property. Unauthorized use is prohibited.\n\n4. **Content Use**\nUsers agree not to copy, distribute, or exploit content without written permission.\n\n[... Other translated clauses ...]`,
        tos2: `**Sales Terms - Minecraft Build Team**\n\n1. **Scope**\nThese Terms apply to virtual construction services including custom spawns, hubs, and maps.\n\n2. **Orders**\nProjects begin after written quote acceptance and potential deposit. Deadlines are estimates.\n\n[... Other translated clauses ...]`
    },
    fr: {
        cgu: `__**Conditions Générales d’Utilisation – Team de Build Minecraft**__\n\n**1. Objet des CGU**\nLes présentes CGU encadrent l’utilisation du site vitrine / portfolio [...]\n\n[... Vos CGU complètes ...]`,
        cgv: `__**Conditions Générales de Vente – Team de Build Minecraft**__\n\n**1. Objet du contrat**\nLes présentes CGV régissent les prestations de construction virtuelles [...]\n\n[... Vos CGV complètes ...]`
    }
};

// Render Markdown
document.getElementById('en-tos').innerHTML = marked.parse(terms.en.tos);
document.getElementById('en-tos2').innerHTML = marked.parse(terms.en.tos2);
document.getElementById('fr-cgu').innerHTML = marked.parse(terms.fr.cgu);
document.getElementById('fr-cgv').innerHTML = marked.parse(terms.fr.cgv);

// Initial setup
switchLanguage('en');
</script>
</body>
</html>
